  <body>
    <h1>東京アンダースコート::MTR</h1>
    <p>サクッとmtr作りました</p>
    <h2>使い方</h2>
    <div>
      <ul>
        <li><a href="uploader/" target="_blank">uploader</a>でファイルをアップします</li>
        <li><a href="coplay/" target="_blank">coplay</a>でアップしたファイルを選択してsetを押下</li>
        <li>playを押下すると同時に再生されます</li>
      </ul>
    </div>
    <h2>制限事項</h2>
    <p>日本語ファイル名対応してません</p>
    <p>やっつけなので音声ファイルのトリミングとか対応してません。enjoy!</p>
